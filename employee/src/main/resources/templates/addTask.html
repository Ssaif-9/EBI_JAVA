<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom style css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <!-- Header section -->
    <div class="head_top">
        <div class="header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo section -->
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 logo_section">
                        <div class="logo">
                            <a href="home"><img src="/images/icon.png" alt="Logo" class="img-fluid" /></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>
<div class="container my-5">
    <h3 class="mb-4">Add Task</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/task/add}" th:object="${task}" method="post">
                <div class="row">
                    <!-- Name Field -->
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter employee name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Address</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter Description">
                    </div>
                    <!-- Phone Field -->
                    <div class="form-group col-md-6">
                        <label for="date" class="col-form-label">Phone</label>
                        <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="Enter Data (dd-mm-yyyy) ">
                    </div>
                    <!-- Email Field -->
                    <div class="form-group col-md-12">
                        <label for="employeeId" class="col-form-label">Employee Id</label>
                        <input type="text" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="Enter Your Id">
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group col-md-12">
                        <input type="submit" class="btn btn-primary" value="Add Task">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    .nav-link {
        color: #000000 !important;
    }
</style>

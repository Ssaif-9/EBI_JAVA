<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/addEmployee.css">

</head>
<body>
    <div class="container my-5">
        <h3>Add Employee</h3>
        <div class="card">
            <div class="card-body">
                 <div class="col-md-8">
                     <form  action="#"
                            th:action="@{/employee/register}"
                            th:object="${employee}" method="post">
                         <div class="row">
                             <div class="from-group cal-md-6">
                                 <label for="name" class="col-from-label">Name</label><input
                                    type="text" th:field="*{name}" class="form-control" id="name">
                             </div>
                             <div class="from-group cal-md-6">
                                 <label for="salary" class="col-from-label">Salary</label><input
                                     type="text" th:field="*{salary}" class="form-control" id="salary">
                             </div>
                             <div class="from-group cal-md-6">
                                 <label for="address" class="col-from-label">Address</label><input
                                     type="text" th:field="*{address}" class="form-control" id="address">
                             </div>
                             <div class="from-group cal-md-6">
                                 <label for="phone" class="col-from-label">Phone</label><input
                                     type="text" th:field="*{phone}" class="form-control" id="phone">
                             </div>
                             <div class="from-group cal-md-8">
                                 <label for="email" class="col-from-label">Email</label><input
                                     type="text" th:field="*{email}" class="form-control" id="email">
                             </div>
                             <div class="from-group cal-md-8">
                                 <input type="submit" class="btn btn-primary"
                                     value="add employe">
                             </div>
                         </div>
                     </form>
                 </div>
            </div>
        </div>

    </div>

</body>
</html>

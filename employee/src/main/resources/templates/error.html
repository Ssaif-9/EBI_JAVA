<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<header>
    <!-- Header section with logo -->
    <div class="head_top">
        <div class="header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-12 logo_section">
                        <div class="logo text-center">
                            <h1 Erorr Page/></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Error Page Content -->
<div class="container error-page">
    <!-- Error image -->
    <div class="col-md-6 mx-auto">
        <figure>
            <img src="/images/error.png" alt="Error Image" class="img-fluid">
        </figure>
    </div>

    <!-- Error details -->
    <div class="col-md-8 mx-auto error-details">
        <p th:text="${error.getExceptionCode()}" class="alert alert-danger"></p>
        <p th:text="${error.getExceptionMessage()}" class="alert alert-warning"></p>
        <p th:text="${error.getExceptionDetail()}" class="alert alert-info"></p>
        <p th:text="${error.getHttpStatus()}" class="alert alert-info"></p>

    </div>

    <!-- Back to last page button -->
    <div class="col-md-12 text-center mt-4">
        <button class="btn btn-primary" onclick="history.back()">Back to Last Page</button>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    .error-page {
        text-align: center;
        padding-top: 50px;
    }
    .error-page img {
        max-width: 100%;
        height: auto;
    }
    .error-details {
        margin-top: 20px;
    }
</style>

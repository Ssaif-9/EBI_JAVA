<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="/css/employeeList.css">
</head>
<body>

<h3>Employee List</h3>
<a th:href="@{/employee/register}">add employee </a>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${response.getData()}">
        <td th:text="${employee.getName()}"></td>
        <td th:text="${employee.getEmail()}"></td>
        <td th:text="${employee.getSalary()}"></td>
        <td th:text="${employee.getPhone()}"></td>
        <td th:text="${employee.getAddress()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>

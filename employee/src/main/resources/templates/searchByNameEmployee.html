<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search By Employee Name</title>
</head>
<body>
<header>
    <!-- header inner -->
    <div  class="head_top">
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo">
                                    <a href="home"><img src="/images/icon.png" alt="#" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
        <nav class="navigation navbar navbar-expand-md navbar-dark ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee/list}"> List Employee  </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee/add}"> Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee/delete}"> Delete Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee/search}"> Search Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee/update}"> Update Employee</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<h3>Search By Employee Name </h3>
<div class="card">
    <div class="card-body">
        <div class="col-md-8">
            <form th:action="@{/employee/searchByName}" th:object="${employee}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Employee Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Employee Name">
                    </div>
                    <div class="form-group col-md-8">
                        <input type="submit" class="btn btn-danger mt-3" value="Search Employee">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<a  class="read_more" th:href="@{/employee/search}"> Search by ID </a>
<a  class="read_more" th:href="@{/employee/searchByEmail}"> Search by Email </a>
<a  class="read_more" th:href="@{/employee/searchByPhone}"> Search by Phone </a>
</body>
</html>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 10px;
    }

    .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .card-body {
        padding: 15px;
    }

    h3 {
        margin-bottom: 20px;

    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        display: block;
        width: 100%;
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .btn-danger {
        color: #fff;
        background-color: #dc3545;
        border-color: #dc3545;

        padding: 8px 20px;
        border-radius: 5px;
    }

    .read_more {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #dc3545; /* Green background */
        color: white;              /* White text */
        text-align: center;
        text-decoration: none;      /* Remove underline */
        font-size: 16px;
        border-radius: 5px;         /* Rounded corners */
        transition: background-color 0.3s ease; /* Smooth hover effect */
    }

    .read_more:hover {
        background-color: #dc3545; /* Darker green on hover */
    }

    .navigation.navbar {
        padding-top: 12px;
    }

    .navigation.navbar-dark .navbar-nav .nav-link {
        padding: 0 25px;
        color: #000000;
        font-size: 16px;
        line-height: 20px;
        text-transform: uppercase;
    }

    .navigation.navbar-dark .navbar-nav .nav-link:focus,
    .navigation.navbar-dark .navbar-nav .nav-link:hover {
        color: #000;
    }

    .navigation.navbar-dark .navbar-nav .active>.nav-link,
    .navigation.navbar-dark .navbar-nav .nav-link.active,
    .navigation.navbar-dark .navbar-nav .nav-link.show,
    .navigation.navbar-dark .navbar-nav .show>.nav-link {
        color: #fdd430;
    }
</style>

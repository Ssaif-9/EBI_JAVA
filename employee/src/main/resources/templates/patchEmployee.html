<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patch Employee</title>
</head>
<body>
<header>
  <!-- header inner -->
  <div  class="head_top">
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
            <div class="full">
              <div class="center-desk">
                <div class="logo">
                  <a href="home"><img src="/images/icon.png" alt="#" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <h1>Patch Employee</h1>
  <form th:action="@{/employee/patch}" th:object="${employee}" method="POST">

    <div class="form-group">
      <label for="id">id:</label>
      <input type="text" th:field="*{id}" class="form-control" id="id" >
    </div>
    <div class="form-group" >
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}"  class="form-control" id="name" >
    </div>
    <div class="form-group">
      <label
              for="salary">Salary:</label>
      <input type="text" th:field="*{salary}"  class="form-control" id="salary" >

    </div>
    <div class="form-group" >
      <label for="phone">Phone:</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" >
    </div>
    <div class="form-group" >
      <label for="email">Email:</label>
      <input type="text" th:field="*{email}"  class="form-control" id="email" >
    </div>
    <div class="form-group" >
      <label for="address">Address:</label>
      <input type="text" th:field="*{address}"  class="form-control" id="address" >
    </div>
    <button type="submit" class="btn btn-primary">Update Employee</button>
  </form>
</div>
</body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  .form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  .form-control:focus {
    outline: none;
    border-color: #3399ff;
  }

  textarea {
    height: 100px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button:hover {
    background-color: #3e8e41;
  }
</style>

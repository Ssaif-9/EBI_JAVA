<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<!-- Header with Navigation -->
<header>
    <!-- Header section -->
    <div class="head_top">
        <div class="header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo section -->
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 logo_section">
                        <div class="logo">
                            <a href="home"><img src="/images/icon.png" alt="Logo" class="img-fluid" /></a>
                        </div>
                    </div>
                    <!-- Navigation section -->
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
                        <nav class="navigation navbar navbar-expand-md navbar-dark">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarsExample04">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/employee/add}">Add</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/employee/search}">Search</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/employee/update}">Update</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/employee/delete}">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Employee List Heading -->
<div class="container mt-5">
    <h1 class="text-center">Employee List</h1>

    <!-- Responsive Table for Employee Data -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="bg-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${response.getData()}">
                <td th:text="${employee.getId()}"></td>
                <td th:text="${employee.getName()}"></td>
                <td th:text="${employee.getEmail()}"></td>
                <td th:text="${employee.getSalary()}"></td>
                <td th:text="${employee.getPhone()}"></td>
                <td th:text="${employee.getAddress()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (Optional for Navbar Collapse) -->
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
<style>
    .nav-link {
        color: #000000 !important;
    }
</style>

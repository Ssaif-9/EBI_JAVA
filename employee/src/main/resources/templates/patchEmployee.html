<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patch Employee</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css"> <!-- Additional custom styles if needed -->
</head>
<body>
<header>
  <div class="head_top">
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 logo_section">
            <div class="full">
              <div class="center-desk">
                <div class="logo">
                  <a href="home"><img src="/images/icon.png" alt="#" /></a>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                  <nav class="navigation navbar navbar-expand-md navbar-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarsExample04">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/employee/list}"> List</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/employee/add}"> Add </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/employee/delete}"> Delete </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/employee/search}"> Search </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/employee/update}"> Update </a>
                        </li>
                      </ul>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container my-5">
  <h1 class="mb-4">Patch Employee</h1>
  <form th:action="@{/employee/patch}" th:object="${employee}" method="POST">

    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Enter Employee ID" required>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter new name">
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" th:field="*{salary}" class="form-control" id="salary" placeholder="Enter new salary">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter new phone">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter new email">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter new address">
    </div>

    <button type="submit" class="btn btn-primary btn-block">Patch Employee</button>
  </form>
</div>

</body>
</html>
<style>
  .nav-link {
    color: #000000 !important;
  }
</style>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/addEmployee.css">

</head>
<body>
<header>
    <!-- header inner -->
    <div  class="head_top">
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo">
                                    <a href="home"><img src="/images/icon.png" alt="#" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <div class="container my-5">
        <h3>Add Employee</h3>
        <div class="card">
            <div class="card-body">
                 <div class="col-md-8">
                     <form  action="#"
                            th:action="@{/employee/add}"
                            th:object="${employee}" method="post">
                         <div class="row">
                             <div class="from-group cal-md-6">
                                 <label for="id" class="col-from-label">ID</label><input
                                     type="text" th:field="*{id}" class="form-control" id="id">
                             </div>
                             <div class="from-group cal-md-6">
                                 <label for="name" class="col-from-label">Name</label><input
                                    type="text" th:field="*{name}" class="form-control" id="name">
                             </div>
                             <div class="from-group cal-md-6">
                                 <label for="salary" class="col-from-label">Salary</label><input
                                     type="text" th:field="*{salary}" class="form-control" id="salary">
                             </div>
                             <div class="from-group cal-md-6">
                                 <label for="address" class="col-from-label">Address</label><input
                                     type="text" th:field="*{address}" class="form-control" id="address">
                             </div>
                             <div class="from-group cal-md-6">
                                 <label for="phone" class="col-from-label">Phone</label><input
                                     type="text" th:field="*{phone}" class="form-control" id="phone">
                             </div>
                             <div class="from-group cal-md-8">
                                 <label for="email" class="col-from-label">Email</label><input
                                     type="text" th:field="*{email}" class="form-control" id="email">
                             </div>
                             <div class="from-group cal-md-8">
                                 <input type="submit" class="btn btn-primary"
                                     value="add employee">
                             </div>
                         </div>
                     </form>
                 </div>
            </div>
        </div>

    </div>

</body>
</html>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
    }

    h3 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .label {
        font-weight: bold;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-top: 5px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: inline-block;
    }

    input[type="submit"]:hover {
        background-color: #007bff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }

        .form-group {
            width: 100%;
        }
    }

</style>

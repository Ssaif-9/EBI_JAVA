<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search By Employee Salary</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="head_top">
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo">
                                    <a href="adminHome"><img src="/images/icon.png" alt="#" /></a>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                                    <nav class="navigation navbar navbar-expand-md navbar-dark">
                                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarsExample04">
                                            <ul class="navbar-nav mr-auto">
                                                <li class="nav-item">
                                                    <a class="nav-link" th:href="@{/employee/list}"> List</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" th:href="@{/employee/add}"> Add </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" th:href="@{/employee/delete}"> Delete </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" th:href="@{/employee/update}"> Update </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container my-5">
    <h3 class="mb-4">Search By Employee Salary</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/employee/searchBySalary}" th:object="${employee}" method="post">
                <div class="form-group">
                    <label for="salary">Employee Salary</label>
                    <input type="text" th:field="*{salary}" class="form-control" id="salary" placeholder="Enter Employee Salary">
                </div>
                <div class="form-group">
                    <label for="searchType">Search Type</label>
                    <select class="form-control" name="searchType" id="searchType">
                        <option value="equal">Equal to</option>
                        <option value="greater">Greater than</option>
                        <option value="less">Less than</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Search Employee</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <h5>Other Search Options</h5>
        <div class="row">
            <div class="col-auto">
                <a class="btn btn-primary btn-shade-4 mb-2" th:href="@{/employee/searchByEmail}">Search by Email</a>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary btn-shade-4 mb-2" th:href="@{/employee/search}">Search by ID</a>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary btn-shade-4 mb-2" th:href="@{/employee/searchByName}">Search by Name</a>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary btn-shade-4" th:href="@{/employee/searchByPhone}">Search by Phone</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<style>
    .btn-shade-4 {
        background-color: #004085; /* Dark blue */
        border-color: #003768;
    }
</style>

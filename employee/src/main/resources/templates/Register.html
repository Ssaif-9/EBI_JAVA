<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header>
  <!-- header inner -->
  <div class="head_top">
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 logo_section">
            <div class="full">
              <div class="center-desk">
                <div class="logo">
                  <a href="login"><img src="/images/icon.png" alt="#" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container my-5">
  <h3>Registration</h3>
  <div class="card shadow-lg">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#" th:action="@{/employee/register}" th:object="${employee}" method="post">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
              <label for="salary" class="form-label">Salary</label>
              <input type="text" th:field="*{salary}" class="form-control" id="salary">
            </div>
            <div class="form-group col-md-6">
              <label for="address" class="form-label">Address</label>
              <input type="text" th:field="*{address}" class="form-control" id="address">
            </div>
            <div class="form-group col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" th:field="*{phone}" class="form-control" id="phone">
            </div>
            <div class="form-group col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="text" th:field="*{email}" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>

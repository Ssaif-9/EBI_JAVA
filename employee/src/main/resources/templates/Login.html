<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form action="#" th:action="@{/employee/login}" th:object="${employee}" method="post">
            <div class="input-group">
                <label for="email">Username</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="phone">Password</label>
                <input type="password"  th:field="*{phone}" class="form-control" id="phone"  placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <a class="read_more"  th:href="@{/employee/register}"> Sign Up</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<style>
    /* Global style */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Body style */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    /* Login container */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    /* Login box */
    .login-box {
        background-color: #fff;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 350px;
        text-align: center;
    }

    /* Heading style */
    .login-box h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Input group */
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    /* Label */
    .input-group label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
    }

    /* Input field */
    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f9f9f9;
    }

    /* Button */
    .login-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-btn:hover {
        background-color: #007bff;
    }

    /* Forgot password link */
    .forgot-password {
        margin-top: 10px;
    }

    .forgot-password a {
        text-decoration: none;
        color: #007bff;
    }

    .forgot-password a:hover {
        color: #333;
    }

</style>

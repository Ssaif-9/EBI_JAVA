<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="/css/employeeList.css">
</head>
<body>
<header>
    <!-- header inner -->
    <div  class="head_top">
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo">
                                    <b href="home"><img src="/images/icon.png" alt="#" /></b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<h1>Employee List</h1>
<nav>
    <ul>
        <li><a th:href="@{/employee/add}">Add Employee</a></li>
        <li><a th:href="@{/employee/delete}">Delete Employee</a></li>
        <li><a th:href="@{/employee/search}">Search Employee</a></li>
        <li><a th:href="@{/employee/update}">Update Employee</a></li>
        <li><a th:href="@{/employee/patch}">Patch Employee</a></li>
    </ul>
</nav>

<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${response.getData()}">
        <td th:text="${employee.getId()}"></td>
        <td th:text="${employee.getName()}"></td>
        <td th:text="${employee.getEmail()}"></td>
        <td th:text="${employee.getSalary()}"></td>
        <td th:text="${employee.getPhone()}"></td>
        <td th:text="${employee.getAddress()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
<style>
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Center the links horizontally */
    }

    nav li {
        margin:
        0 10px;
    }

    nav a {
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }

    a {
        display: inline-block;
        margin: 20px;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
    }

    a:hover {
        background-color: #007bff;
    }

    /* Table Styles */
    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
        table {
            width: 100%;
        }

        a {
            width: 100%;
            text-align: center;
        }
    }

</style>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Result</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!-- Optional custom styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <!-- Header section -->
  <div class="head_top">
    <div class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- Logo section -->
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 logo_section">
            <div class="logo">
              <a href="home"><img src="/images/icon.png" alt="Logo" class="img-fluid" /></a>
            </div>
          </div>
          <!-- Navigation section -->
          <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
            <nav class="navigation navbar navbar-expand-md navbar-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/list}">List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/add}">Add</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/search}">Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/update}">Update</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/delete}">Delete</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container my-5">
  <h1 class="mb-4">Search Result</h1>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="bg-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${employee}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.phone}"></td>
        <td th:text="${employee.address}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script> <!-- Ensure Bootstrap JS is included -->
</body>
</html>
<style>
  .nav-link {
    color: #000000 !important;
  }
</style>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form action="#" th:action="@{/login}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Password</label>
                <input type="password" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter your password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="text-center mt-3">
                <a class="text-decoration-none" th:href="@{/register}">Sign Up</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
